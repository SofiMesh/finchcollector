{% extends 'base.html' %}



{% block content %}
  
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Finch</h1>
{% endif %}

<form action="" method="POST">
    <!-- #hidden input with security key, security mechanism, it is mandatory. -->
    {% csrf_token %}
    <table>
        <!-- #render the inputs inside of <tr>s  -->
            {{ form.as_table }}
    </table>
<input  type="submit" value="Submit!" class="btn">
</form>

{% endblock%}
